<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Önceki Çalışmalar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/anasayfa.css">
  <link rel="stylesheet" href="../css/calismalar.css">
</head>
<body>
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="panel.html">📚 Bireysel Çalışma</a>
      <div class="d-flex gap-2 align-items-center ms-auto">
        <a href="panel.html" class="btn btn-outline-light btn-sm">
          <svg width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-1" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>
          Geri Dön
        </a>
        <span id="navUserName" class="text-muted small"></span>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-end gap-3 mb-3">
      <div>
        <h2 class="fw-bold mb-1">📖 Önceki Çalışmalar</h2>
        <div class="text-secondary small" id="userEmail"></div>
      </div>
      <div class="d-flex gap-2">
        <span class="badge bg-primary align-self-center">
          <svg width="14" height="14" fill="currentColor" class="bi bi-cloud me-1" viewBox="0 0 16 16">
            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
          </svg>
          Firestore
        </span>
        <input id="searchInput" type="text" class="form-control" placeholder="🔍 Ara: başlık, not veya görev...">
      </div>
    </div>

    <div id="sessionsRow" class="row g-3">
      <!-- kartlar buraya eklenecek -->
    </div>

    <div id="emptyState" class="text-center text-secondary my-5" style="display:none;">
      Henüz kayıtlı çalışma bulunamadı.
    </div>
  </main>

  <script type="module" src="../js/calismalar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
