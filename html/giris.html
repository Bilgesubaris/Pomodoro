<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/giris.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="text-center mb-4">Giriş Yap</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Beni Hatırla</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                <div class="text-center mt-3">
                    <a href="#">Şifreni mi unuttun?</a>
                    <p class="mt-3">Hesabın yok mu? <a href="#">Kayıt Ol</a></p>
                </div>
            </form>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2025 Pomodoro Uygulaması</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rememberCheckbox = document.getElementById('remember');
            const loginForm = document.getElementById('loginForm');
            
            // Sayfa yüklendiğinde "Beni Hatırla" durumunu kontrol et
            const savedRemember = localStorage.getItem('rememberMe');
            if (savedRemember === 'true') {
                rememberCheckbox.checked = true;
            }
            
            // Checkbox değiştiğinde localStorage'a kaydet
            rememberCheckbox.addEventListener('change', function() {
                localStorage.setItem('rememberMe', this.checked);
            });
            
            // Form gönderildiğinde
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Eğer "Beni Hatırla" işaretliyse email'i kaydet
                if (rememberCheckbox.checked) {
                    localStorage.setItem('savedEmail', email);
                } else {
                    localStorage.removeItem('savedEmail');
                }
                
                // Giriş işlemi burada yapılacak
                console.log('Giriş yapılıyor:', { email, password, remember: rememberCheckbox.checked });
                
                // Başarılı giriş sonrası yönlendirme
                alert('Giriş başarılı!');
                window.location.href = 'panel.html';
            });
            
            // Sayfa yüklendiğinde kaydedilmiş email varsa doldur
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
        });

        // Eğer bir form varsa, submit eventini yakala ve yönlendir
        const form = document.querySelector('form');
        if (form) {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Burada giriş kontrolü başarılıysa yönlendir:
            window.location.href = 'panel.html';
          });
        }
        // Eğer sadece bir buton varsa, ona da ekle
        const loginBtn = document.querySelector('button[type="submit"], .login-btn');
        if (loginBtn) {
          loginBtn.addEventListener('click', function(e) {
            // Eğer form submit ile yönlendirme olmadıysa, burada da yönlendir:
            window.location.href = 'panel.html';
          });
        }
    </script>
</body>
</html>
